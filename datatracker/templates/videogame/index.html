<h1 id="tester">Page is working</h1>
<div class="container">

</div>
<script>
    document.getElementById("tester").innerHTML="java is working";
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels : [{% for item in console_name %}
             "{{item}}",
            {% endfor %}],
        datasets: [{
            label: 'Console Sales Since 2013',
            backgroundColor: "rgba(255, 151, 32,0.4)",
            data: {{console_sales_num}},
            borderWidth: 1
        }]
    },
    options: {
        legend: {
            labels: {
                fontColor: 'white'
            }
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
